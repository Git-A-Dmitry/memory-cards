<html lang="en">

    <link rel="stylesheet" href="./scss/main.scss" />
    <title>Document</title>
  </head>
  <body>
    <div class="navbar">
      <h2>Memory Cards</h2>
      <button id="show" class="btn btn-small"><i class="fas fa-plus"></i> New Card</button>
      <button class="btn btn-clear"><i class="fas fa-trash"></i> Delete</button>
    </div>

    <div class="container">
      <div id="cards-container" class="cards">
        <!-- <div class="card active">
          <div class="inner-card">
            <div class="inner-card-front">
              <p>What is JavaScript?</p>
            </div>
            <div class="inner-card-back">
              <p>A programming language</p>
            </div>
          </div>
        </div>
        <div class="card">
          <div class="inner-card">

              <p>What is JavaScript?</p>
            </div>
            <div class="inner-card-back">
              <p>A programming language</p>
            </div>
          </div>
        </div> -->
        <i id="delete" class="fas fa-trash"></i>
      </div>
    </div>

    <!-- Navigation Arrows -->
    <div class="navigation">
      <button id="prev" class="nav-button">
        <i class="fas fa-arrow-left"></i>
      </button>

      <p id="current"></p>

      <button id="next" class="nav-button">
        <i class="fas fa-arrow-right"></i>
      </button>
    </div>

    <!-- Add New Card -->
    <div id="add-container" class="add-container">
      <!-- <div id="add-container" class="add-container show"> -->
      <div class="add-container_title">
        <h1>Add New Card</h1>
        <button id="hide" class="btn btn-small btn-ghost">
          <i class="fas fa-times"></i>
        </button>
      </div>

      <div class="add-container__form-group">
        <label for="question">Question</label>
        <textarea id="question" placeholder="Enter question..."></textarea>
      </div>

      <div class="add-container__form-group">
        <label for="answer">Answer</label>
        <textarea id="answer" placeholder="Enter answer..."></textarea>
      </div>

      <button id="add-card" class="btn">
        <i class="fas fa-plus"> Add Card</i>
      </button>
    </div>

    <!-- Delete Confirmation Modal  -->
    <!-- <button class="btn btn-clear"><i class="fas fa-trash"></i> Delete</button> -->
    <!-- <button class="btn btn-clear" onclick="document.getElementById('id01').style.display='block'"><i class="fas fa-trash"></i> Clear Cards</button> -->

    <div id="id01" class="modal">
      <!-- <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span> -->

      <form class="modal-content" action="">
        <div class="modal-container">
          <h1>Delete Cards</h1>
          <p>Are you sure you want to delete all your cards?</p>

          <div class="clearfix">
            <button type="button" class="cancelbtn" onclick="document.getElementById('id01').style.display='none'">Cancel</button>
            <button id="clear" type="button" class="deletebtn">Delete</button>
          </div>
        </div>
      </form>
    </div>

    <!-- <script src="main.js"></script> -->
    <script type="module" src="main.js"></script>
  </body>
</html>
