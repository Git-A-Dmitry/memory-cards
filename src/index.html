<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/eac214047d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/src/normalize.css" />
    <link rel="stylesheet" href="./scss/main.scss" />
    <title>Document</title>
  </head>
  <body>
    <div class="navbar">
      <h2>Memory Cards</h2>
      <button id="show" class="btn btn-new-card"><i class="fas fa-plus"></i> New Card</button>
      <button class="btn btn-delete"><i class="fas fa-trash"></i> Delete</button>
    </div>

    <div class="container">
      <div id="cards-container" class="cards">
        <!-- <div class="card active">
          <div class="inner-card">
            <div class="inner-card-front">
              <p>What is JavaScript?</p>
            </div>
            <div class="inner-card-back">
              <p>A programming language</p>
            </div>
          </div>
        </div>
        <div class="card">
          <div class="inner-card">
            <div class="inner-card-front">
              <p>What is JavaScript?</p>
            </div>
            <div class="inner-card-back">
              <p>A programming language</p>
            </div>
          </div>
        </div> -->
        <i id="del-current" class="fas fa-trash"></i>
      </div>
    </div>

    <!-- Navigation Arrows -->
    <div class="navigation">
      <button id="prev" class="nav-button">
        <i class="fas fa-arrow-left"></i>
      </button>

      <p id="current"></p>

      <button id="next" class="nav-button">
        <i class="fas fa-arrow-right"></i>
      </button>
    </div>

    <!-- New Card -->
    <div id="add-container" class="add-container">
      <!-- <div id="add-container" class="add-container show"> -->
      <h1>New Card</h1>

      <!-- <button id="hide" class="btn btn-cross">
        <i class="fas fa-times"></i>
      </button> -->

      <div class="add-container__form-group">
        <label for="question">Question</label>
        <textarea id="question" placeholder="Enter question..."></textarea>
      </div>

      <div class="add-container__form-group">
        <label for="answer">Answer</label>
        <textarea id="answer" placeholder="Enter answer..."></textarea>
      </div>

      <div class="add-container__buttons">
        <button id="hide" class="btn btn-back">Go Back</button>
        <button id="add-card" class="btn btn-add-card"><i class="fas fa-plus"></i> Add Card</button>
      </div>
    </div>

    <!-- Confirmation Modal  -->
    <div id="clear-all" class="modal">
      <!-- <span onclick="document.getElementById('clear-all').style.display='none'" class="close" title="Close Modal">&times;</span> -->
      <form class="modal__content" action="">
        <div class="modal__box">
          <h1>Delete Cards</h1>
          <p>Are you sure you want to delete all your cards?</p>

          <div class="clearfix">
            <button id="cancel" type="button" class="cancelbtn">Cancel</button>
            <button id="clear" type="button" class="deletebtn">Delete</button>
          </div>
        </div>
      </form>
    </div>

    <script src="main.js"></script>
    <!-- <script type="module" src="main.js"></script> -->
  </body>
</html>
